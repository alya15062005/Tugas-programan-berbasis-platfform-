<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>BIODATA</h1>
    <p>NAMA    : <span id="name"></span></p>
    <p>ALAMAT  : <span id="address"></span></p>
    <p>UMUR    : <span id="age"></span></p>
    <P>TANGGAL : <span id="date"></span></P> 


    <!-- js -->
    <script>
        const name = document.querySelector('#name'); 
        name.textContent = "alya rojwa fauziah";

        const address = document.querySelector('#address');
        address.textContent = "karang tengah";

        const age = document.querySelector('#age');
        age.textContent = "19";

        const date = document.querySelector('#date');
        date.textContent = "15_06_2005";
    </script>
</body>
</html>
